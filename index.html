<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main-container">
    <div class="calculator">
        <div class="display" id="display">0</div>
        <button onclick="clearDisplay()" class="button">C</button>
        <button onclick="appendInput('/')" class="operatorButton">/</button>
        <button onclick="appendInput('*')" class="operatorButton">*</button>
        <button onclick="appendInput('7')" class="buttonNumbers">7</button>
        <button onclick="appendInput('8')" class="buttonNumbers">8</button>
        <button onclick="appendInput('9')" class="buttonNumbers">9</button>
        <button onclick="appendInput('-')" class="operatorButton">-</button>
        <button onclick="appendInput('4')" class="buttonNumbers">4</button>
        <button onclick="appendInput('5')" class="buttonNumbers">5</button>
        <button onclick="appendInput('6')" class="buttonNumbers">6</button>
        <button onclick="appendInput('+')" class="operatorButton">+</button>
        <button onclick="appendInput('1')" class="buttonNumbers">1</button>
        <button onclick="appendInput('2')" class="buttonNumbers">2</button>
        <button onclick="appendInput('3')" class="buttonNumbers">3</button>
        <button onclick="calculateResult()" class="operatorButton">=</button>
        <button onclick="appendInput('0')" class="buttonNumbers">0</button>
        <button onclick="appendInput('00')" class="buttonNumbers">00</button>
        <button onclick="appendInput('.')" class="operatorButton">.</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
